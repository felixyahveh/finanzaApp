<div class="contenedor">
  <div class="login">
    <ion-title>FinanzaApp</ion-title>
    <ion-img [src]="imgLogo" style="width: 60vw;"></ion-img>

    <form action="">
      <ion-list>
        <ion-item>
          <ion-input label="Usuario" type="text" name="nombreUsuario" [(ngModel)]="user.nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" type="password" name="contrasena" [(ngModel)]="user.contrasena"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="logIn()">Inciar sesión</ion-button>
    </form>
  </div>
</div>
