<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingresos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresos</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Listado de ingresos</h1>

  <ion-button (click)="agregar()">Agregar Ingreso</ion-button>

  <ion-list>
    <ion-item *ngFor="let ingreso of ingresos">
      <ion-label>{{ingreso.concepto}}</ion-label>
      <ion-label>${{ingreso.cantidad}}</ion-label>
      <ion-label>{{imprimirFecha(ingreso.fecha)}}</ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
